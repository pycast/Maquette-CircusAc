  <h2>Vous voulez inscrire votre enfant à l'académie</h2>
    <br>
    A partir de 6 ans, votre enfant peut participer à une de nos sessions. Les sessions sont selectionnables dans le menu déroulant.
    <br>
  <div class="container">
    <div class="row">
      <div class="col">
        <br>
        <form action="">
        <label for="select-ville">Choisissez la ville de la session:</label>

        <select name="villes" class="form-select" id="select-ville">
          <option selected>--Choisir une ville--</option>
          <option value="Longuenesse">Longuenesse</option>
          <option value="Arquessocial">Arques - Centre social</option>
          <option value="Arquesprimaire">Arques - Ecole primaire</option>
          <option value="Cléty">Cléty</option>
          <option value="Wavran-sur-l'aa">Wavran-sur-l'aa</option>
          <option value="Aire-sur-la-lys">Aire-sur-la-lys</option>
        </select>

          <label for="name">Nom de l'enfant</label>
          <input type="text" class="form-control" name="name" id="">

          <label for="lastname">Prénom</label>
          <input type="text" class="form-control" name="lastname">

          <label for="age">Son âge</label>
          <input type="int" class="form-control" name="age" id="">

          <label for="info">Infos importantes</label>
          <input type="textarea" class="form-control" name="infos" id="">
        </form>

        <img src="assets/hands.png" alt="" width="500px">
